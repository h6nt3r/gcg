<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ghauri Command Generator</title>
  <!-- Bootstrap 5 CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1 class="mb-3 gcg">Ghauri Command Generator</h1>

    <!-- Full width Target section -->
    <div class="card mb-3">
      <div class="card-header">Target</div>
      <div class="card-body">
        <!-- Full width URL input -->
        <div class="mb-3">
          <label class="form-label" for="url">Target URL (-u / --url)</label>
          <input type="text" id="url" class="form-control target-input" placeholder="http://example.com/vuln.php?id=1">
        </div>
        
        <!-- 50/50 split for bulk and request files -->
        <div class="row">
          <div class="col-md-6 mb-2">
            <label class="form-label" for="bulkfile">Bulk file (-m)</label>
            <input type="text" id="bulkfile" class="form-control target-input" placeholder="targets.txt">
          </div>
          <div class="col-md-6 mb-2">
            <label class="form-label" for="requestfile">Request file (-r)</label>
            <input type="text" id="requestfile" class="form-control target-input" placeholder="request.txt (raw HTTP)">
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <div class="checkbox-inline d-flex flex-wrap justify-content-center gap-4">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="opt_version" value="--version">
                <label class="form-check-label form-label" for="opt_version">--version</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="opt_update" value="--update">
                <label class="form-check-label form-label" for="opt_update">--update</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="opt_batch" value="--batch">
                <label class="form-check-label form-label" for="opt_batch">--batch</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="opt_flush" value="--flush-session">
                <label class="form-check-label form-label" for="opt_flush">--flush-session</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="opt_fresh" value="--fresh-queries">
                <label class="form-check-label form-label" for="opt_fresh">--fresh-queries</label>
              </div>
           </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Grid layout for other sections -->
    <div class="grid-col mb-3">
      <!-- Left column stack -->
      <div>
        <!-- Request -->
        <div class="card mb-3">
          <div class="card-header">Request</div>
          <div class="card-body">
            <div class="mb-2">
              <label class="form-label" for="useragent">User-Agent (-A / --user-agent)</label>
              <input type="text" id="useragent" class="form-control" placeholder="Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/115.0.0.0 Safari/537.36">
            </div>
            <div class="mb-2 form-check">
              <input type="checkbox" id="random_agent" class="form-check-input small-checkbox" />
              <label class="form-check-label form-label" for="random_agent">--random-agent</label>
            </div>
            <div class="mb-2">
              <label class="form-label" for="header">Header (-H / --header)</label>
              <input type="text" id="header" class="form-control" placeholder='X-Forwarded-For: 127.0.0.1'>
            </div>
            <div class="mb-2">
              <label class="form-label" for="headers">Extra headers (--headers)</label>
              <textarea id="headers" class="form-control" rows="2" placeholder="Accept-Language: fr\nETag: 123"></textarea>
            </div>
            <div class="mb-2">
              <label class="form-label" for="postdata">Data (--data)</label>
              <input type="text" id="postdata" class="form-control" placeholder="id=1&user=admin">
            </div>
            <div class="mb-2">
              <label class="form-label" for="cookie">Cookie (--cookie)</label>
              <input type="text" id="cookie" class="form-control" placeholder="PHPSESSID=abc123">
            </div>
            <div class="row g-2 mb-2">
              <div class="col">
                <label class="form-label" for="referer">Referer (--referer)</label>
                <input type="text" id="referer" class="form-control" placeholder="https://ref.example/">
              </div>
              <div class="col">
                <label class="form-label" for="host">Host (--host)</label>
                <input type="text" id="host" class="form-control" placeholder="example.com">
              </div>
              <div class="col">
                <label class="form-label" for="proxy">Proxy (--proxy)</label>
                <input type="text" id="proxy" class="form-control" placeholder="http://127.0.0.1:8080">
              </div>
            </div>
            <div class="row g-2 mb-2">
              <div class="col">
                <label class="form-label" for="delay">Delay (--delay)</label>
                <input type="number" id="delay" min="0" class="form-control" placeholder="0">
              </div>
              <div class="col">
                <label class="form-label" for="timeout">Timeout (--timeout)</label>
                <input type="number" id="timeout" min="1" class="form-control">
              </div>
              <div class="col">
                <label class="form-label" for="retries">Retries (--retries)</label>
                <input type="number" id="retries" min="0" class="form-control">
              </div>
            </div>
            <div class="d-flex gap-4 mt-2">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="confirm" value="--confirm">
                <label class="form-check-label form-label" for="confirm">--confirm</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="skip_urlencode" value="--skip-urlencode">
                <label class="form-check-label form-label" for="skip_urlencode">--skip-urlencode</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="force_ssl" value="--force-ssl">
                <label class="form-check-label form-label" for="force_ssl">--force-ssl</label>
              </div>
            </div>
          </div>
        </div>

        <!-- Optimization -->
        <div class="card mb-3">
          <div class="card-header">Optimization</div>
          <div class="card-body">
            <div class="mb-2">
              <label class="form-label" for="threads">Threads (--threads)</label>
              <input type="number" id="threads" class="form-control" min="1" max="50">
            </div>
          </div>
        </div>

        <!-- Enumeration (MOVED HERE) -->
        <div class="card mb-3">
          <div class="card-header">Enumeration</div>
          <div class="card-body checkbox-inline">
            <div class="form-check"><input class="form-check-input" type="checkbox" id="banner" value="--banner"><label class="form-check-label form-label" for="banner">--banner</label></div>
            <div class="form-check"><input class="form-check-input" type="checkbox" id="current_user" value="--current-user"><label class="form-check-label form-label" for="current_user">--current-user</label></div>
            <div class="form-check"><input class="form-check-input" type="checkbox" id="current_db" value="--current-db"><label class="form-check-label form-label" for="current_db">--current-db</label></div>
            <div class="form-check"><input class="form-check-input" type="checkbox" id="hostname" value="--hostname"><label class="form-check-label form-label" for="hostname">--hostname</label></div>
            <div class="form-check"><input class="form-check-input" type="checkbox" id="dbs" value="--dbs"><label class="form-check-label form-label" for="dbs">--dbs</label></div>
            <div class="form-check"><input class="form-check-input" type="checkbox" id="tables" value="--tables"><label class="form-check-label form-label" for="tables">--tables</label></div>
            <div class="form-check"><input class="form-check-input" type="checkbox" id="columns" value="--columns"><label class="form-check-label form-label" for="columns">--columns</label></div>
            <div class="form-check"><input class="form-check-input" type="checkbox" id="count" value="--count"><label class="form-check-label form-label" for="count">--count</label></div>
            <div class="form-check"><input class="form-check-input" type="checkbox" id="dump" value="--dump"><label class="form-check-label form-label" for="dump">--dump</label></div>
            <div class="form-check"><input class="form-check-input" type="checkbox" id="sqlshell" value="--sql-shell"><label class="form-check-label form-label" for="sqlshell">--sql-shell</label></div>
          </div>
          <div class="card-body">
            <div class="row g-2">
              <div class="col">
                <label class="form-label" for="enum_db">Database (-D)</label>
                <input type="text" id="enum_db" class="form-control" placeholder="example_db">
              </div>
              <div class="col">
                <label class="form-label" for="enum_table">Table (-T)</label>
                <input type="text" id="enum_table" class="form-control" placeholder="users">
              </div>
            </div>
            <div class="mt-2">
              <label class="form-label" for="enum_cols">Columns (-C)</label>
              <input type="text" id="enum_cols" class="form-control" placeholder="id,username,password">
            </div>
          </div>
        </div>
      </div>

      <!-- Right column stack -->
      <div>
        <!-- Injection -->
        <div class="card mb-3">
          <div class="card-header">Injection</div>
          <div class="card-body">
            <div class="row g-2 mb-2">
              <div class="col">
                <label class="form-label" for="testparam">Test parameter (-p)</label>
                <input type="text" id="testparam" class="form-control" placeholder="id or id,otherparam">
              </div>
              <div class="col">
                <label class="form-label" for="dbms">DBMS (--dbms)</label>
                <input type="text" id="dbms" class="form-control" placeholder="mysql/postgresql/mssql">
              </div>
              <div class="col">
                <label class="form-label" for="prefix">Prefix (--prefix)</label>
                <input type="text" id="prefix" class="form-control" placeholder="prefix">
              </div>
            </div>
            <div class="row g-2 mb-2">
              <div class="col">
                <label class="form-label" for="suffix">Suffix (--suffix)</label>
                <input type="text" id="suffix" class="form-control" placeholder="suffix">
              </div>
              <div class="col">
                <label class="form-label" for="safechars">Safe chars (--safe-chars)</label>
                <input type="text" id="safechars" class="form-control" placeholder='[] or "%"'>
              </div>
              <div class="col">
                <label class="form-label" for="fetchusing">Fetch using (--fetch-using)</label>
                <input type="text" id="fetchusing" class="form-control" placeholder="between/in">
              </div>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="confirm_payloads" value="--confirm">
              <label class="form-check-label form-label" for="confirm_payloads">Confirm injected payloads (--confirm)</label>
            </div>
          </div>
        </div>

        <!-- Detection -->
        <div class="card mb-3">
          <div class="card-header">Detection</div>
          <div class="card-body">
            <div class="row g-2 mb-2">
              <div class="col">
                <label class="form-label" for="verbosity">Verbosity (1-5)</label>
                <input type="number" id="verbosity" class="form-control" min="0" max="5" placeholder="1">
              </div>
              <div class="col">
                <label class="form-label" for="level">Level (1-3)</label>
                <input type="number" id="level" class="form-control" min="1" max="3" placeholder="1">
              </div>
              <div class="col">
                <label class="form-label" for="code">Match HTTP code (--code)</label>
                <input type="text" id="code" class="form-control" placeholder="200">
              </div>
            </div>
            <div class="row g-2 mb-2">
              <div class="col">
                <label class="form-label" for="matchstring">String to match (--string)</label>
                <input type="text" id="matchstring" class="form-control" placeholder="Welcome">
              </div>
              <div class="col">
                <label class="form-label" for="notstring">Not string (--not-string)</label>
                <input type="text" id="notstring" class="form-control" placeholder="Error">
              </div>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="text_only" value="--text-only">
              <label class="form-check-label form-label" for="text_only">--text-only (compare textual content)</label>
            </div>
          </div>
        </div>

        <!-- Techniques -->
        <div class="card mb-3">
          <div class="card-header">Techniques</div>
          <div class="card-body checkbox-inline">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="tech_B" value="B">
              <label class="form-check-label form-label" for="tech_B">Boolean-based (B)</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="tech_E" value="E">
              <label class="form-check-label form-label" for="tech_E">Error-based (E)</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="tech_U" value="U">
              <label class="form-check-label form-label" for="tech_U">Union-based (U)</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="tech_S" value="S">
              <label class="form-check-label form-label" for="tech_S">Stacked queries (S)</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="tech_T" value="T">
              <label class="form-check-label form-label" for="tech_T">Time-based blind (T)</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="tech_Q" value="Q">
              <label class="form-check-label form-label" for="tech_Q">Inline queries (Q)</label>
            </div>
          </div>
          <div class="card-body">
            <label class="form-label" for="time_sec">Time delay (--time-sec)</label>
            <input type="number" id="time_sec" class="form-control" min="1">
          </div>
        </div>

        <!-- Advanced -->
        <div class="card mb-3">
          <div class="card-header">Advanced</div>
          <div class="card-body">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="test_filter" value="--test-filter">
              <label class="form-check-label form-label" for="test_filter">--test-filter (select test payloads by title)</label>
            </div>
            <div class="mb-2 mt-2">
              <label class="form-label" for="custom_extra">Custom tamper/test (-) (free text)</label>
              <input type="text" id="custom_extra" class="form-control" placeholder="Any extra flags or scripts">
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Generate -->
    <div class="card">
      <div class="row g-2 mb-3">
        <div class="col-6">
          <button id="generateBtn" class="btn btn-custom">Generate Command</button>
        </div>
        <div class="col-6">
          <button id="resetBtn" class="btn btn-custom">Reset</button>
        </div>
      </div>
      <div class="card-body">
        <div id="generated" class="output-area"></div>
        <div class="mt-3">
          <button id="copyBtn" class="btn btn-copy-command">Copy Command</button>
        </div>
      </div>
    </div>

    <footer class="text-center developer-footer">
      <h5 class="fw-bold">Developed by</h5>
      <p class="fs-5 mb-3">Mijanur Rahman</p>
      <div class="social-icons">
        <a href="https://www.linkedin.com/in/mijanhaque/" target="_blank" class="mx-2"><i class="fab fa-linkedin fa-2x"></i></a>
        <a href="https://x.com/mijanhaque_" target="_blank" class="mx-2"><i class="fab fa-twitter fa-2x"></i></a>
        <a href="https://github.com/h6nt3r" target="_blank" class="mx-2"><i class="fab fa-github fa-2x"></i></a>
        <a href="https://www.facebook.com/mijanhaqueofficial/" target="_blank" class="mx-2"><i class="fab fa-facebook fa-2x"></i></a>
      </div>
    </footer>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
